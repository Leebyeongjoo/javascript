<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"defer
    ></script>
    <style>
       
       #map {
         height: 400px;  /* The height is 400 pixels */
         width: 100%;  /* The width is the width of the web page */
        }
     </style>
</head>
<body>
    <h3>My Google Maps Demo</h3>
    
    <div id="map"></div>
    <script>

function initMap() {
 
  var uluru = {lat: -25.344, lng: 131.036};
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: uluru});
  var marker = new google.maps.Marker({position: uluru, map: map});
}
    </script>
    * The async attribute allows the browser to render the page while the API loads
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCR1fPIw16zaKu9k-AbICnDWaq6zh6-NOY&callback=initMap">
    </script>


</body>
</html>
