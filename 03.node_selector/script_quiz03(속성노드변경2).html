<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 힌트: onchange, onkeyup을 사용하면 됩니다 -->
      <section>
          
       <form> 
        아이디:<input type="text" name ="id" id="id">
            <span class="idMsg"></span><br>
            비밀번호:<input type="password" name="pw" id="pw">
            <span class="pwMsg"></span><br>
     
     </form>
        </section>
    
<script>
    var id = document.getElementById("id");
    var pw = document.getElementById("pw");
    var pwMsg = document.querySelector(".pwMsg");
    var idMsg = document.querySelector(".idMsg");

    id.onkeyup = function(){
    var id = document.getElementById("id");
            
            if(id.value.length < 4){
                id.style.borderColor = "red";
                idMsg.innerHTML ="아이디 4글자이상 이거든요?" ;
        }else{
            idMsg.innerHTML = "";
            id.style.borderColor = "green";
        }
    }
    
    pw.onkeyup = function(){
    var pw = document.getElementById("pw");
            
            if(pw.value.length < 8){
                pwMsg.style.borderColor = "red";
                pwMsg.innerHTML ="패스워드는 8글자이상 이거든요?" 
        }else{
            idMsg.style.borderColor = "green";
            pwMsg.innerHTML = ""
        }
    }

</script>

</body>
</html>
