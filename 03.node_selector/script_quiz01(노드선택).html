<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        좌석:
        <input type="checkbox" name="seat" value="1">1
        <input type="checkbox" name="seat" value="2">2
        <input type="checkbox" name="seat" value="3">3
        <input type="checkbox" name="seat" value="4">4
        <input type="checkbox" name="seat" value="5">5
        <input type="checkbox" name="seat" value="6">6
        <input type="checkbox" name="seat" value="7">7
        <input type="checkbox" name="seat" value="8">8
        <input type="checkbox" name="seat" value="9">9
        <input type="checkbox" name="seat" value="10">10

        <br>
        <button type ="button" id="btn" >예약</button>
    </form>

    <!-- 예약버튼 클릭시 좌석이 최소 한개 이상 체크되어있지 않으면 경고창을 띄우는 코드를 작성하세요.
         만약 체크된 태그의 value값은 배열로 생성해서 JASON형태의 문자열로 변경
    -->
    <script>
        var btn = document.getElementById("btn");
        var seat = document.getElementsByName("seat");
        btn.onclick=function(){
            var arr = new Array();
            for(var i =0; i < seat.length; i++){
                //var seat = document.querySelectorAll([".regForm input"]); 위험한방법
                //var seat = document,querySelectorAll("input[name ='seat']"); 괜찮은 방법
                if(seat[i].checked){
                    arr.push(seat[i].value)
                }
            }
            if(arr.length === 0){
                alert("하나이상 체크하시오")
            }else{
                var result = JSON.stringify({"arr":arr});
                console.log(result);
            }
            }
        
    </script>

</body>
</html>
