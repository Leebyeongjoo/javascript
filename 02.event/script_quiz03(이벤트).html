<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>자바스크립트 카운트</h2>
    <input type="text" value="0" id="result">
    <button type="button" onclick="click2()">+</button>
    <button type="button" onclick="click1()">-</button>

    <script>
        function click2(){
            result.value++;
        }
        function click1(){
            if(result.value <= 0 ){
                alert("음수값은 나올수 없습니다")
            }else{
                result.value--;
            }
        }
    </script>
</body>
</html>
