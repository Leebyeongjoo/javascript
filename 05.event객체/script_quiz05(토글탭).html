<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    ul li{list-style: none; display: inline-block; border: 1px solid#777; padding: 15px;}
    
    .toggle-menu {display: none;}
    .active {display: block; animation: fadeIn .5s linear; color: red;}
    @keyframes fadeIn {
        from{
            opacity: 0;
            color: red;

        }to {
            opacity: 1;
            color: #333;
        }
    }
</style>
<body>
    <h3>토글탭</h3>
    <section>
        <ul class="father">
            <li data-id="#toggle1">메뉴1</li>
            <li data-id="#toggle2">메뉴2</li>
            <li data-id="#toggle3">메뉴3</li>

        </ul>
        
        <div class="toggle-menu" id="toggle1">
            토글메뉴1

        </div>
        <div class="toggle-menu" id="toggle2">
            토글메뉴2
        </div>

        <div class="toggle-menu" id="toggle3">
            토글메뉴3
        </div>
    </section>

    <script>

        /* 
            1.ul에 이벤트 버블링을 이용해서 클릭이벤트를 걸고 클릭되는 타겟의 data-id를 얻습니다.
            2.toggle-menu의 active속성을 추가하면됩니다.
            3.data-id의 값에 알맞는 태그에 active속성을 추가하면되니다
        */

        var father =document.querySelector(".father");
        var fatherList =document.querySelectorAll(".toggle-menu");
        father.onclick = function(){
          if(event.target.tagName!== "LI")return;
        //토글메뉴삭제
            console.log(fatherList)
            for(var i =0; i <fatherList.length; i++){
                if(fatherList[i].classList.contains("active")){//active를 포함한다면
                    fatherList[i].classList.remove("active");

                }

            }
        //active속성을 추가
          var target = event.target.dataset.id
          console.log(target);
            document.querySelector(target).classList.add("active");
        }
        
    </script>
    
</body>
</html>
